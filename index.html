<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Climbo</title>
	<link rel="stylesheet" href="css/main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="nav">
				<div class="bar">
					<div class="first">
						<img src="img/LOGO.png" alt="Logo" class="logo">
						<p class="nav_text">explore</p>
						<p class="nav_text">event</p>
						<p class="nav_text">achivements</p>
						<p class="nav_text">top 10</p>
					</div>
					<div class="second">
						<p class="nav_text">sign up</p>
						<p class="nav_text sign_in" >sign in</p>
						<img src="img/facebook.png" alt="facebook" class="soc">
						<img src="img/twitter.png" alt="twitter" class="soc">
						<img src="img/google-plus.png" alt="google" class="soc_1">
					</div>
				</div>
			</div>
			<div class="wrapper">
				<h1>Climber Community</h1>
				<p class="motivation">Challenge your self, climb it!</p>
				<button class="btn">
					GO
				</button>
			</div>
			<div class="end">
				<div class="users">
					<img src="img/user1.png" alt="user1" class="user">
					<img src="img/user2.png" alt="user2" class="user">
					<img src="img/user3.png" alt="user3" class="user">
					<img src="img/user4.png" alt="user4" class="user">
				</div>
				<div class="make">
					<img src="img/ic_confirmation_number_white_48dp.png" alt="ticket" class="ticket">
					<p class="make_chall">Make a challengs</p>
				</div>
			</div>
		</div>
	</header>
	<section class="second_screen">
		<div class="container_2">
			<div class="offer">
				<img src="img/Vector Smart Object.png" alt="mountain" class="mountain">
				<h2>
					Begin your next climb by chosing a summit
				</h2>
				<div class="small_text">
					<p class="search">you can use</p>
					<div class="filters">
						<p class="search">filters</p>
						<img src="img/arrow.png" alt="arrow" class="arrow">
					</div>
					<p class="search">to have more percise search</p>
				</div>
				<button class="start">
					START
				</button>
			</div>
		</div>
	</section>
</body>
</html>
